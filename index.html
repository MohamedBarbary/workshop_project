<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workshop Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- top buttons -->
  <div class="choose">
    <button id="shapeBtn">مشغولات</button>
    <button id="pipeBtn">مواسير</button>
  </div>

  <h1 class="type">اختر نوع التشغيل</h1>

  <div class="main">

    <form id="calcForm" class="parent">

      <!-- inputs grid -->
      <div class="grid">

        <div>
          <label>قطر الخامة (مم)</label>
          <input class="diameter" type="number" required>
        </div>

        <div>
          <label>سعر الكيلو (جنيه)</label>
          <input class="k_price" type="number" required>
        </div>

        <div>
          <label>طول الخامة (مم)</label>
          <input class="mat_length" type="number" required>
        </div>

        <div>
          <label>عدد الطلب</label>
          <input class="order" type="number" required>
        </div>

        <!-- dynamic area -->
        <div id="dynamic"></div>

        <div>
          <label>الوزن بعد التشغيل (كجم)</label>
          <input class="afterWeight" type="number" step="0.0001" required>
        </div>

        <div>
          <label>سعر الهالك (جنيه / كجم)</label>
          <input class="scrapPrice" type="number" step="0.01" required>
        </div>

      </div>

      <!-- submit -->
      <div class="submit">
        <button type="submit">احسب</button>
        <button type="reset" class="reset">مسح</button>
      </div>

    </form>

    <!-- output -->
    <div class="output">
      <p class="out" id="o1"></p>
      <p class="out" id="o2"></p>
      <p class="out" id="o3"></p>
      <p class="out" id="o4"></p>
      <p class="out" id="o5"></p>
      <p class="out" id="o6"></p>
      <p class="out" id="o7"></p>
      <p class="out" id="o8"></p>
      <p class="out" id="o9"></p>
      <p class="out" id="o10"></p>
      <p class="out" id="o11"></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
